<div class="ContactSec2">
    <div class="contactleft">
        <h3>Let's work together!</h3>
        <p>I'd love to hear from you. Go ahead and send me a note using this handy form!</p>
        <p>Want to connect via social media? Checkout my links above!</p>
    </div>
    <div class="contactright">
        <form action="https://formspree.io/markstewy@gmail.com" method="POST">
            <div>
                <p>
                    <input id="inputfield" type="text" size="30" name="first_name" placeholder="First Name" />
                </p>
                <p>
                    <input id="inputfield" type="text" size="30" name="last_name" placeholder="Last Name" />
                </p>
            </div>

            <div>
                <p>
                    <input id="inputfield" type="email" size="30" name="email" placeholder="Email Address" />
                </p>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <textarea id="inputfield" cols="56" placeholder="message" rows="10" name="comments"></textarea>
            </div>

            <div>
                <input id="inputfield" type="submit" value="Send">
                <input type="hidden" name="_next" value="http://localhost:3000/#/contactThankYou" />
                <input type="text" name="_gotcha" style="display:none" />
            </div>
        </form>
    </div>
</div>
