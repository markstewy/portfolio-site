<div ng-repeat='post in posts'>
    <div>{{post.title}}
        <button type='button' name='button' ng-click='deletePost(post._id)'>DELETE POST</button>
        <br>
    </div>
    <br>
</div>
<br>
<div ng-repeat='project in projects'>
    <div>{{project.title}}
        <button type='button' name='button' ng-click='deleteProject(project._id)'>DELETE PORTFOLIO ITEM</button>
        <br>
        <br>
    </div>
    <br>
</div>
